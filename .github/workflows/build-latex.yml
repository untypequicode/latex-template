name: Build LaTeX Document

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install just
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-lang-french

      - name: Build PDFs with just
        run: |
          set -e
          # Build main (if present)
          if [ -d src ]; then
            (cd src && just build)
          fi

      - name: Commit PDFs to repository
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Forcer l'ajout des PDF mÃªme s'ils sont dans .gitignore
          git add -f src/main.pdf || true

          # VÃ©rifier s'il y a des changements
          if git diff --staged --quiet; then
            echo "Aucun changement dans les PDFs"
          else
            git commit -m "ðŸ¤– Update compiled PDFs [skip ci]"
            git push
          fi

      - name: Upload main PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: src/main.pdf
          retention-days: 30

      - name: Upload PDFs to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src/main.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
