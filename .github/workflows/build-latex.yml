name: Build LaTeX Document

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-lang-french

      - name: Build PDF
        run: |
          cd src
          pdflatex main.tex
          pdflatex main.tex

      - name: Commit PDF
        if: github.event_name == 'push'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add -f src/main.pdf

          if git diff --staged --quiet; then
            echo "Pas de changement dans le PDF"
          else
            git commit -m "ðŸ¤– Update PDF [skip ci]"
            git push
          fi
