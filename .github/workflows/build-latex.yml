name: Build LaTeX Document

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest-small

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install additional packages if needed
        run: |
          tlmgr update --self
          tlmgr install babel-french

      - name: Build PDF
        run: |
          cd src
          pdflatex main.tex
          pdflatex main.tex

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdf
          path: src/main.pdf
          retention-days: 90

      - name: Upload PDF to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: src/main.pdf
