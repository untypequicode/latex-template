name: Build LaTeX and Commit PDF

on:
  push:
    branches: [main]
    paths:
      - "src/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install just
        run: |
          set -e
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | sudo bash -s -- --to /usr/local/bin

      - name: Run just build
        run: |
          set -e
          if [ -d src ]; then
            (cd src && just build)
          else
            echo "No src directory; nothing to build"
            exit 0
          fi

      - name: Commit generated PDF
        run: |
          set -e
          PDF=src/main.pdf
          if [ -f "$PDF" ]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add -f "$PDF"
            if git diff --staged --quiet; then
              echo "No changes to commit for $PDF"
            else
              git commit -m "ðŸ¤– Update compiled PDF [skip ci]" || true
              git push
            fi
          else
            echo "PDF not found ($PDF), skipping commit"
          fi
