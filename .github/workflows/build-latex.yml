name: Build LaTeX Document

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - ".github/workflows/build-latex.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-lang-french

      - name: Build PDF
        run: |
          cd src
          pdflatex main.tex
          pdflatex main.tex

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdf
          path: src/main.pdf
          retention-days: 90

      - name: Upload PDF to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: src/main.pdf
